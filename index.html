
<html lang="en">

<head>
  <title>Истории визитов РН и РСМС</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">



</head>

<body>

  <div class="card head-item">

    <h5 class="card-header">История посещения офисов РН и РСМС</h5>

    <div class="card-body">
      <h5 class="card-title">Заполнение новой истории посещения</h5>
      <p class="card-text">Заполните все необходимые поля</p>


      <div class="form-group form-inline">
        <label class="col-sm-2" for="user_fio">ФИО проверяющего</label>
        <input type="text" class="form-control col-sm-4" name="" id="user_fio" aria-describedby="helpId" placeholder=""
          value="<%=curUser.fullname%>" disabled>
      </div>

      <div class="form-group form-inline">
        <label class="col-sm-2 justify-content-start" for="user_position">Должность проверяющего</label>
        <input type="text" class="form-control col-sm-4" name="" id="user_position" aria-describedby="helpId"
          placeholder="" value="<%=curUser.position_name%>" disabled>
      </div>
      
      <div class="form-group form-inline">
        <label class="col-sm-2 justify-content-start" for="start_audit_date">Начало аудита</label>
        <input type="text" class="form-control col-sm-4 validate" name="" id="start_audit_date" aria-describedby="helpId"
          placeholder="Нажмите для ввода даты">
        <label class="col-sm-2" for="end_audit_date">Конец аудита</label>
        <input type="text" class="form-control col-sm-4 validate" name="" id="end_audit_date" aria-describedby="helpId"
          placeholder="Нажмите для ввода даты">
      </div>

          <option>Йошкар-Олинский филиал</option>
          <option>Казанский филиал</option>
          <option>Калининградский филиал</option>
          <option>Калужский филиал</option>
          <option>Камчатский филиал</option>
          <option>Кемеровский филиал</option>
          <option>Кировский филиал</option>
          <option>Костромской филиал</option>
          <option>Краснодарский филиал</option>
          <option>Красноярский филиал</option>
          <option>Курганский филиал</option>
          <option>Курский филиал</option>
          <option>Липецкий филиал</option>
          <option>Магаданский филиал</option>
          <option>Махачкалинский филиал</option>
          <option>Московский филиал</option>
          <option>Мурманский филиал</option>
          <option>Назрановский филиал</option>
          <option>Нальчикский филиал</option>
          <option>Нижегородский филиал</option>
          <option>Новгородский филиал</option>

      </div>

      <div class="form-group form-inline">
        <label class="col-6 col-sm-2 justify-content-start" for="office_count">Выбрано офисов:</label>
        <input type="text" class="form-control col-2 col-sm-1" name="" id="office_count" aria-describedby="helpId"
          value="0" disabled>
        <div class="col-4 col-sm-4">
          <button type="button" class="btn btn-primary " data-toggle="modal"
            data-target="#choose_office">Выбрать</button>
        </div>
      </div>

      <div class="choosed_officess">


      </div>


<div class="form-group form-inline">
  <label for="additional_comment" class="col-sm-2  justify-content-start"> Общий комментарий</label>
  <textarea class="form-control col-sm-10" name="additional_comment" id="additional_comment" rows="3"></textarea>
</div>

<div class="row">
  <div class="col-6 col-sm-2"><button type="button" id="reloader" onclick="document.location.reload()" class="btn btn-outline-secondary custom_buttons">Очистить</button></div>
  <div class="col-6 col-sm-2"><button type="button" id="saver" class="btn btn-success custom_buttons">Сохранить</button></div>
</div>



    </div>


    <!-- Modal -->
    <div class="modal fade" id="choose_office" tabindex="-1" role="dialog" aria-labelledby="modelTitleId"
      aria-hidden="true">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Выбор офисов</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form class="form-inline">
              <div class="form-group row">
                <label class="col-sm-8 " for="office_search">Введите код офиса или адрес</label>
                <input type="text" name="" id="office_search" class="form-control col-sm-4" placeholder=""
                  aria-describedby="helpId">
              </div>
            </form>
            <div class="loader-wrapper">

              <div class="loader">Loading...</div>
            </div>
              
            <div id='table-result'>


            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
            <button type="button" class="btn btn-primary" id="saver_choice_button" >Сохранить выбор</button>
          </div>
        </div>
      </div>
    </div>

    <script src="js/index.js"></script>
</body>

</html>
